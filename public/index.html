<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <title>Beat The Bot</title>
</head>
<body  class="bg-black">
    
    <center>
    <h1 class="text-red-400 text-3xl mt-40 font-black">Beat The Bot</h1>
    <input type="text" name="Name" id="first_name" class="mt-4 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/4 p-2.5  dark:border-gray-600 dark:placeholder-gray-600 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Your Name" required />
    <p id="required" class="text-red-500"></p>
        
            
            <select id="dropdown" class="border-2 mt-4 text-black bg-white-700  focus:ring-4  focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center w-1/4 cursor-pointer dark:hover:bg-gray-200 dark:focus:ring-blue-800"  required>
                
                <option value="1">easy</option>
                <option value="2">Medium</option>
                <option value="3">Hard</option>
                <option value="4">God Mode</option>
            </select>
            <div>
    <button id="btn_click" type="submit" onclick="btn_click()" class="bg-blue-900 text-white border-2 border-pink-500 hover:transform transition duration-150 hover:scale-105 mt-8 w-1/5 rounded-lg p-2">Let's Play<a type="button" href="gamepage.html"></a></button></div>

</center>

</body>
<script>
    function btn_click(){
            var name = document.getElementById('first_name').value;
            let drop=document.getElementById('dropdown').value;
            localStorage.setItem('name', name);
            localStorage.setItem('drop',drop)
            if(name==''){
                document.getElementById('required').textContent = 'Please Enter Your Name!';
            }
            if(name){
            window.location.href = 'gamepage.html';}
    }
</script>
</html>
